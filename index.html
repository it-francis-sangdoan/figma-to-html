<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- reset css -->
    <link rel="stylesheet" href="./assets/css/reset.css">
    <!-- embed fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,500;0,600;0,700;0,800;0,900;1,400&display=swap"
        rel="stylesheet">
    <!-- style css -->
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Besnik</title>
</head>

<body>
    <!-- header -->
    <header class="header fixed">
        <div class="main-content">
            <div class="body-header">
                <img alt="besnik." src="./assets/images/besnik.svg" class="img-brand">

                <nav class="nav">
                    <ul>
                        <li><a class="active" href="#!">Home</a></li>
                        <li><a href="#!">Features</a></li>
                        <li><a href="#!">Pricing</a></li>
                        <li><a href="#!">About</a></li>
                        <li><a href="#!">Contact</a></li>
                    </ul>
                </nav>

                <div class="action">
                    <a href="#!" class="btn-signin">Sign in</a>
                    <a href="#!" class="btn-signup">Sign up</a>
                </div>
            </div>
        </div>
    </header>

    <!-- main -->
    <main>
        <div class="hero">
            <div class="main-content">
                <div class="hero-body">
                    <!-- hero left -->
                    <div class="content-block">
                        <p class="title-top">ðŸ˜Ž EASY LEARNING PLATFORM</p>
                        <h1 class="title-h1">Words learner come here.</h1>
                        <p class="desc">
                            Build skills with courses, certificates, and get online knowledge from our
                            <span class="desc-span">world-class platform</span>.
                        </p>

                        <div class="cta-group">
                            <a href="#!" class="btn">Get Started</a>
                            <div class="act-play">
                                <img src="./assets/images/next.svg" alt="next" class="img-play">
                            </div>
                        </div>
                    </div>

                    <!-- hero right -->
                    <div class="media-block">
                        <img src="./assets/images/img-hero.jpg" alt="hero" class="img-hero">
                        <div class="media-course">
                            <img src="./assets/images/book.svg" alt="book" class="img-book">
                            <span class="detail">Courses 1000+</span>
                        </div>

                        <div class="media-schedule">
                            <span>Schedules</span>
                            <img src="./assets/images/schedule1.svg" alt="schedule1" class="img-schedule schedule1">
                            <img src="./assets/images/schedule2.svg" alt="schedule2" class="img-schedule schedule2">
                            <img src="./assets/images/schedule3.svg" alt="schedule3" class="img-schedule schedule3">
                            <img src="./assets/images/schedule4.svg" alt="schedule4" class="img-schedule schedule4">
                        </div>

                        <div class="media-students">
                            <span class="detail">Our Active Students</span>
                            <div class="media-avatar">
                                <img src="./assets/images/avatar1.jpg" alt="avatar1" class="img-avatar">
                                <img src="./assets/images/avatar2.jpg" alt="avatar2" class="img-avatar">
                                <img src="./assets/images/avatar3.jpg" alt="avatar3" class="img-avatar">
                                <img src="./assets/images/avatar4.jpg" alt="avatar4" class="img-avatar">
                                <div class="avatar-more">
                                    <span>10K +</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

</body>

</html>
